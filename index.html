<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2725680179.js" crossorigin="anonymous"></script>
    <title>Calc de HE</title>
</head>

<body>

    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>Calculadora de Horas Extras</h1>
            </div>
        </nav>


    </header>

    <form class='form'>



        <h1>Calculadora de HE <i class="fa-solid fa-calculator"></i></h1>

        <div class='form-item'>
            <p>Salario base (bruto)</p>
            <input type="number" placeholder="ex: 1500,00" id='n1'>

        </div>

        <div class='form-item'>
            <p>Jornada mensal (horas)</p>
            <input type="number" placeholder="ex: 220" id='n2'>

        </div>

        <div class='form-item'>
            <p>Horas extras normais</p>
            <input type="number" placeholder=" 0" id='n3'>

        </div>

        <div class='form-item'>
            <p>Horas extras noturnas</p>
            <input type="number" placeholder="0" id='n4'>

        </div>

        <div class='form-item'>
            <p>horas extras 100%</p>
            <input type="number" placeholder="0" id='n5'>

        </div>

        <div>
            <button class='btn' type='button' onclick='calcular()'>Calcular</button>
        </div>

        <input class='limpar' value="Limpar" type='reset'>




    </form>


    <div id='res'>resultado

    </div>

    <div class='calcnov'>
        <button class='btn2' type="submit" onClick="recarregarAPagina()">Calcular novamente!</button>
    </div>










    <script src="./app.js"></script>
</body>

</html>
